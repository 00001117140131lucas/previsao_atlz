<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="previsao.ico" type="image/x-icon">
    <script src="script.js"></script>
    <title>previsao do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="digite o nome da cidade" onkeypress="handleKeyPress(event)">
        <button class="botao" onclick="cliqueinobotao()">
            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>


        <div class="caixa-media">

            <h2 class="cidade"></h2>

            <p class="temp"></p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Seja bem vindo!!</p>
            </div>

            <p class="umidade"></p>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                const cidade = document.querySelector(".input-cidade").value;
                buscarcidade(cidade);
            }
        }
    </script>

</body>

</html>
